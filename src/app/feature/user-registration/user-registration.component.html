<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-row form-group">
        <div class="form-group col-md-6">
    <label for="first-name">First Name: </label>
    <input  class="form-control"  id="first-name" type="text" formControlName="firstName">
    <div *ngIf="f.firstName.touched && f.firstName.invalid" class="alert alert-danger">
        <div *ngIf="f.firstName.errors && f.firstName.errors.required">First is required.</div>
        <div *ngIf="f.firstName.errors && f.firstName.errors.minlength">First should be 3 character.</div>
    </div>
    </div>
    <div class="form-group col-md-6">
    <label for="last-name">Last Name: </label>
    <input class="form-control" id="last-name" type="text" formControlName="lastName">
    <div *ngIf="f.lastName.touched && f.lastName.invalid" class="alert alert-danger">
        <div *ngIf="f.lastName.errors && f.lastName.errors.required">Last Name is required.</div>
        <div *ngIf="f.lastName.errors && f.lastName.errors.minlength">Last Name should be 3 character.</div>
    </div>
    </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
    <label for="phone">Phone: </label>
    <input  class="form-control"  id="phone" type="number" formControlName="phone">
    <div *ngIf="f.phone.touched && f.phone.invalid" class="alert alert-danger">
        <div *ngIf="f.phone.errors && f.phone.errors.required">Phone is required.</div>
        <div *ngIf="f.phone.errors && f.phone.errors.minlength">Phone should be 10 character.</div>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="email">Email: </label>
    <input class="form-control"  id="email" type="email" formControlName="email">
    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
        <div *ngIf="f.email.errors && f.email.errors.required">Email is required.</div>
        <div *ngIf="f.email.errors && f.email.errors.email">Please, enter valid email address.</div>
    </div>
    </div>
</div>

    <app-country-dropdown (countryChanged)="getCountry($event)"></app-country-dropdown>
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
